<!-- <app-json-ld [schema]="product | jsonLD"></app-json-ld> -->
<section id="product-details" class="pt-2 pt-sm-3">
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-12 vh-40">
                <div class="align-items-center d-flex flex-column h-100 justify-content-center">
                    <div class="embed-responsive embed-responsive-1by1 product-details-img">
                        <iframe width="600" height="450" frameborder="0" style="border:0"
                            class="embed-responsive-item p-1" [src]="googleMapsUrl" allowfullscreen></iframe>
                    </div>

                </div>
            </div>
            <div class="col">
                <div>
                    <h2 class="my-3">
                        {{store.name | titlecase}}
                    </h2>
                    <h3 class="text-my-light mb-2 h6">
                        {{fullAddress | uppercase}}
                    </h3>
                    <ul class="features small">
                        <li class="mr-3">
                            <i class="h5 fas fa-map-marker-plus text-my-lgreen mr-1"></i>
                            {{store.distance  | number: '1.2-2'}} km de distância {{referencePoint}}
                        </li>
                    </ul>
                    <div>
                        Esta farmácia comercializa:
                        <ul class="px-3">
                            <li class="mr-3">
                                <i class="h5 fas fa-plus-square text-my-lgreen mr-1"></i>
                                <b>Medicamentos</b>
                            </li>
                            <ng-container *ngFor="let item of store.activities">
                                <li class="mr-3">
                                    <i class="h5 fas fa-plus-square text-my-lgreen mr-1"></i>
                                    {{item}}
                                </li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-8 container p-1">
            <h5 class="mb-1 text-center">
                Compre <b>mais rápido</b> que por <b>telefone</b>
            </h5>
            <a [routerLink]="['/']"
                class="btn btn-my-orange box-shadow--3dp text-white family-bold rounded-pill py-3 w-100 gtm-comprar-online-farmacia">
                <i class="fal fa-search-dollar mr-1 h5 m-0"></i>
                PEÇA ONLINE
            </a>
        </div>
        <div class="col-12 col-sm-8 container p-1">
            <button data-toggle="popover" placement="top" popoverTitle="Telefone" [ngbPopover]="popContent"
                (click)="goToStorePlacesPage()" appTrackable appTrackType="BEHAVIOR" appTrackName="ver-telefone"
                [appTrackData]="store"
                class="btn btn-my-green box-shadow--3dp text-white family-bold rounded-pill py-3 w-100 gtm-ver-telefone">
                <i class="fas fa-phone mr-1"></i>
                VER TELEFONE</button>
            <ng-template #popContent>
                
            </ng-template>
        </div>
        <div *ngIf="storesRanking?.length">
            <h5 class="text-center">Melhores farmácias online próximas</h5>
            <app-stores-rank-table class="w-100 shadow-sm " [stores]="storesRanking"></app-stores-rank-table>
        </div>
    </div>
</section>

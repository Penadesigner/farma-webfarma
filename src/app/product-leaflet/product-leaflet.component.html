<app-json-ld [schema]="products | jsonLD"></app-json-ld>
<section>
    <div class="d-flex flex-column-reverse flex-lg-row flex-row justify-content-center mt-3">
        <div class="col-12 col-lg-8">
            <div class="col-lg-12 text-center middle-text pt-3 px-0">
                <h3 class="text-my-light family-bold font-italic small mb-2">
                    Bula do {{product.nomeCurto}}
                </h3>
                <p class="text-right pb-1">
                    <button (click)="zoomLeaflet(-0.25)" class="btn btn-outline-my-lgreen rounded-pill mr-3">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button (click)="zoomLeaflet(0.25)" class="btn btn-outline-my-lgreen rounded-pill">
                        <i class="fas fa-search-plus"></i>
                    </button>
                </p>

            </div>
            <div id="leaflet-container" class="overflow-auto" style="max-height: 750px;">
                <div id="leaflet-div" [innerHTML]="data"></div>
            </div>
        </div>
        <div class="col-12 col-lg-4">
            <div class="col-lg-12 text-center middle-text pt-3">
                <h3 *ngIf="products?.length > 0" class="text-my-light family-bold font-italic small">
                    Produtos Relacionados</h3>
            </div>
            <div class="small">
                <app-product-card [products]="products" direction="lg-column"
                    cardCssClass="col-9 col-md-5 col-lg-12 my-3 px-3">
                </app-product-card>
            </div>
        </div>
    </div>
</section>

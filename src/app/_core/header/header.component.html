<div id="header-container" class="sticky-top shadow-sm bg-white">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="navbar-brand">
            <a href="/">
                <img id="header-logo" src="assets/img/logo-Gradient-Orange.png" alt="">
            </a>
        </div>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" (click)="isCollapsed = !isCollapsed"

            <span class="navbar-toggler-icon"> </span>
            <!-- <img src="assets/img/farmas-cefas-menu.svg"/> -->
        </button>
        <div class="collapse navbar-collapse site-menu justify-content-between text-truncate"

            <div *ngIf="!address" class="px-0"></div>
            <div *ngIf="address" class="px-0">
                <a (click)="onClickCep()">
                    <div class="s-left-dt-content">
                        <h6 class="d-none d-lg-block">Mostrando farm√°cias que entregam em: {{showHeader}}</h6>
                        <p class="border-bottom py-1 text-truncate">
                            <span>CEP</span>{{address.zipcode + ' - ' + [address.street, address.neighbourhood].join(', ')}}
                            <img src="assets/img/edit.svg" alt="">
                        </p>
                    </div>
                </a>
            </div>

        </form> -->
            <ul class="navbar-nav">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['como-funciona']">Como Funciona</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['planos']">Planos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['contato']">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div *ngIf="isCollapsed && address" class="bg-white d-lg-none px-2 text-center">
        <a (click)="onClickCep()">
            <div class="s-left-dt-content">
                <p class="py-1 text-truncate">
                    <span>CEP</span>{{address.zipcode + ' - ' + [address.street, address.neighbourhood].join(', ')}}
                    <img src="assets/img/edit.svg" alt="">
                </p>
            </div>
        </a>
    </div>
    <app-spinner></app-spinner>
    <div *ngIf="false" class="px-2 position-fixed collapse bg-light w-100" id="searchHeader"
        [ngbCollapse]="isSearchCollapsed">
        <div class="input-group py-2 container">
            <input class="form-control py-2 border-right-0 border" type="search" placeholder="Digite o Produto.">
            <span class="input-group-append bg-white">
                <div class="input-group-text bg-transparent"><i class="fal fa-search"></i></div>
            </span>
        </div>
